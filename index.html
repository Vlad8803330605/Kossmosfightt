<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Рейнджер</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00f5ff, #ff00ff, #00f5ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            letter-spacing: 4px;
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }
        
        .hud {
            display: flex;
            gap: 40px;
            font-size: 1.1rem;
            color: #00f5ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .hud-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .hud-item span {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #fff;
        }
        
        .health-bar {
            width: 150px;
            height: 12px;
            background: rgba(255, 0, 100, 0.2);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 100, 0.5);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0064, #ff6b9d);
            border-radius: 6px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #ff0064;
        }
        
        canvas {
            border: 2px solid rgba(0, 245, 255, 0.4);
            border-radius: 12px;
            box-shadow: 
                0 0 40px rgba(0, 245, 255, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }
        
        .controls {
            display: flex;
            gap: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .key {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
        }
        
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .overlay h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #ff0064;
            text-shadow: 0 0 30px rgba(255, 0, 100, 0.8);
            margin-bottom: 20px;
        }
        
        .overlay p {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            background: linear-gradient(135deg, #00f5ff, #0066ff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 245, 255, 0.6);
        }
        
        .wave-indicator {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #00f5ff;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .wave-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Космический Рейнджер</h1>
        
        <div class="hud">
            <div class="hud-item">
                Очки: <span id="score">0</span>
            </div>
            <div class="hud-item">
                Волна: <span id="wave">1</span>
            </div>
            <div class="hud-item">
                Здоровье:
                <div class="health-bar">
                    <div class="health-fill" id="healthBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="hud-item">
                Убито: <span id="kills">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="900" height="600"></canvas>
        
        <div class="controls">
            <div class="control-item">
                <span class="key">W A S D</span> Движение
            </div>
            <div class="control-item">
                <span class="key">ЛКМ</span> Стрелять
            </div>
            <div class="control-item">
                <span class="key">SHIFT</span> Рывок
            </div>
            <div class="control-item">
                <span class="key">R</span> Перезарядка
            </div>
        </div>
        
        <div class="overlay" id="startOverlay">
            <h2>Космический Рейнджер</h2>
            <p>Уничтожь всех пришельцев!</p>
            <button class="btn" onclick="startGame()">Начать игру</button>
        </div>
        
        <div class="overlay" id="gameOverOverlay">
            <h2>Игра окончена</h2>
            <p>Твой счёт: <span id="finalScore">0</span></p>
            <button class="btn" onclick="restartGame()">Играть снова</button>
        </div>
        
        <div class="wave-indicator" id="waveIndicator">Волна 1</div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let wave = 1;
        let kills = 0;
        let enemiesKilledInWave = 0;
        let enemiesPerWave = 5;
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            speed: 5,
            health: 100,
            maxHealth: 100,
            angle: 0,
            dashCooldown: 0,
            dashDuration: 0,
            ammo: 30,
            maxAmmo: 30,
            reloading: false,
            reloadTime: 0
        };
        
        // Arrays
        let bullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];
        
        // Input
        const keys = {};
        let mouseX = 0;
        let mouseY = 0;
        
        // Initialize stars
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speed: Math.random() * 0.5 + 0.1,
                brightness: Math.random()
            });
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key.toLowerCase() === 'r' && !player.reloading && player.ammo < player.maxAmmo) {
                player.reloading = true;
                player.reloadTime = 60;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (gameRunning) {
                shoot();
            }
        });
        
        // Show start overlay
        document.getElementById('startOverlay').classList.add('visible');
        
        function startGame() {
            document.getElementById('startOverlay').classList.remove('visible');
            gameRunning = true;
            gameLoop();
        }
        
        function restartGame() {
            document.getElementById('gameOverOverlay').classList.remove('visible');
            resetGame();
            gameRunning = true;
            gameLoop();
        }
        
        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.health = player.maxHealth;
            player.ammo = player.maxAmmo;
            player.reloading = false;
            score = 0;
            wave = 1;
            kills = 0;
            enemiesKilledInWave = 0;
            enemiesPerWave = 5;
            bullets = [];
            enemies = [];
            particles = [];
            updateHUD();
        }
        
        function shoot() {
            const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
            bullets.push({
                x: player.x,
                y: player.y,
                vx: Math.cos(angle) * 12,
                vy: Math.sin(angle) * 12,
                life: 60
            });
            
            // Muzzle flash particles
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: player.x + Math.cos(angle) * 25,
                    y: player.y + Math.sin(angle) * 25,
                    vx: Math.cos(angle + (Math.random() - 0.5)) * (Math.random() * 3 + 2),
                    vy: Math.sin(angle + (Math.random() - 0.5)) * (Math.random() * 3 + 2),
                    life: 10,
                    color: '#00f5ff',
                    size: Math.random() * 3 + 2
                });
            }
        }
        
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -30; break;
                case 1: x = canvas.width + 30; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 30; break;
                case 3: x = -30; y = Math.random() * canvas.height; break;
            }
            
            const type = Math.random() < 0.7 ? 'normal' : (Math.random() < 0.5 ? 'fast' : 'tank');
            
            enemies.push({
                x: x,
                y: y,
                width: type === 'tank' ? 50 : 30,
                height: type === 'tank' ? 50 : 30,
                speed: type === 'fast' ? 1.75 : (type === 'tank' ? 0.75 : 1),
                health: type === 'tank' ? 3 : 1,
                type: type,
                angle: 0,
                pulsePhase: Math.random() * Math.PI * 2
            });
        }
        
        function createExplosion(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * (Math.random() * 4 + 2),
                    vy: Math.sin(angle) * (Math.random() * 4 + 2),
                    life: 30 + Math.random() * 20,
                    color: color,
                    size: Math.random() * 5 + 3
                });
            }
        }
        
        function showWaveIndicator() {
            const indicator = document.getElementById('waveIndicator');
            indicator.textContent = `Волна ${wave}`;
            indicator.classList.add('visible');
            setTimeout(() => indicator.classList.remove('visible'), 2000);
        }
        
        function update() {
            // Update player angle
            player.angle = Math.atan2(mouseY - player.y, mouseX - player.x);
            
            // Player movement
            let moveX = 0;
            let moveY = 0;
            
            if (keys['w'] || keys['ц']) moveY -= 1;
            if (keys['s'] || keys['ы']) moveY += 1;
            if (keys['a'] || keys['ф']) moveX -= 1;
            if (keys['d'] || keys['в']) moveX += 1;
            
            // Normalize diagonal movement
            if (moveX !== 0 && moveY !== 0) {
                moveX *= 0.707;
                moveY *= 0.707;
            }
            
            // Dash
            if (player.dashCooldown > 0) player.dashCooldown--;
            if (player.dashDuration > 0) {
                player.dashDuration--;
                moveX *= 3;
                moveY *= 3;
            }
            
            if ((keys['shift']) && player.dashCooldown === 0 && (moveX !== 0 || moveY !== 0)) {
                player.dashCooldown = 60;
                player.dashDuration = 8;
                // Dash particles
                for (let i = 0; i < 10; i++) {
                    particles.push({
                        x: player.x,
                        y: player.y,
                        vx: -moveX * Math.random() * 2,
                        vy: -moveY * Math.random() * 2,
                        life: 20,
                        color: '#00f5ff',
                        size: Math.random() * 4 + 2
                    });
                }
            }
            
            player.x += moveX * player.speed;
            player.y += moveY * player.speed;
            
            // Keep player in bounds
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
            player.y = Math.max(player.height/2, Math.min(canvas.height - player.height/2, player.y));
            
            // Reload
            if (player.reloading) {
                player.reloadTime--;
                if (player.reloadTime <= 0) {
                    player.ammo = player.maxAmmo;
                    player.reloading = false;
                }
            }
            
            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;
                
                // Trail particles
                if (Math.random() < 0.3) {
                    particles.push({
                        x: bullet.x,
                        y: bullet.y,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        life: 10,
                        color: '#00f5ff',
                        size: 2
                    });
                }
                
                return bullet.life > 0 && 
                       bullet.x > -10 && bullet.x < canvas.width + 10 &&
                       bullet.y > -10 && bullet.y < canvas.height + 10;
            });
            
            // Update enemies
            enemies.forEach(enemy => {
                const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                enemy.angle = angle;
                enemy.x += Math.cos(angle) * enemy.speed;
                enemy.y += Math.sin(angle) * enemy.speed;
                enemy.pulsePhase += 0.1;
                
                // Check collision with player
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < (player.width + enemy.width) / 2.5) {
                    player.health -= enemy.type === 'tank' ? 15 : 10;
                    createExplosion(enemy.x, enemy.y, '#ff0064', 15);
                    enemy.health = 0;
                    updateHUD();
                }
            });
            
            // Check bullet-enemy collisions
            bullets.forEach(bullet => {
                enemies.forEach(enemy => {
                    const dx = bullet.x - enemy.x;
                    const dy = bullet.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < enemy.width / 2 + 5) {
                        enemy.health--;
                        bullet.life = 0;
                        
                        if (enemy.health <= 0) {
                            createExplosion(enemy.x, enemy.y, enemy.type === 'tank' ? '#ff6600' : '#ff00ff', 20);
                            score += enemy.type === 'tank' ? 30 : (enemy.type === 'fast' ? 20 : 10);
                            kills++;
                            enemiesKilledInWave++;
                            updateHUD();
                        } else {
                            createExplosion(bullet.x, bullet.y, '#ffff00', 5);
                        }
                    }
                });
            });
            
            // Remove dead enemies
            enemies = enemies.filter(enemy => enemy.health > 0);
            
            // Update particles
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.95;
                particle.vy *= 0.95;
                particle.life--;
                return particle.life > 0;
            });
            
            // Update stars
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                star.brightness = 0.5 + Math.sin(Date.now() * 0.005 + star.x) * 0.5;
            });
            
            // Spawn enemies
            if (enemies.length < 3 + wave && Math.random() < 0.02 + wave * 0.005) {
                if (enemiesKilledInWave < enemiesPerWave) {
                    spawnEnemy();
                }
            }
            
            // Check wave completion
            if (enemiesKilledInWave >= enemiesPerWave && enemies.length === 0) {
                wave++;
                enemiesKilledInWave = 0;
                enemiesPerWave = 5 + wave * 2;
                player.health = Math.min(player.maxHealth, player.health + 20);
                showWaveIndicator();
                updateHUD();
            }
            
            // Check game over
            if (player.health <= 0) {
                gameOver();
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness * 0.8})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw grid
            ctx.strokeStyle = 'rgba(0, 245, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw particles
            particles.forEach(particle => {
                const alpha = particle.life / 50;
                ctx.fillStyle = particle.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size * (particle.life / 50), 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw bullets
            bullets.forEach(bullet => {
                ctx.save();
                ctx.translate(bullet.x, bullet.y);
                
                // Glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 15);
                gradient.addColorStop(0, 'rgba(0, 245, 255, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 245, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Core
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0, 0, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x, enemy.y);
                ctx.rotate(enemy.angle);
                
                const pulse = 1 + Math.sin(enemy.pulsePhase) * 0.1;
                const size = enemy.width * pulse / 2;
                
                // Glow
                const glowColor = enemy.type === 'tank' ? 'rgba(255, 102, 0, 0.3)' : 
                                  enemy.type === 'fast' ? 'rgba(0, 255, 100, 0.3)' : 
                                  'rgba(255, 0, 255, 0.3)';
                ctx.fillStyle = glowColor;
                ctx.beginPath();
                ctx.arc(0, 0, size + 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Body
                const bodyColor = enemy.type === 'tank' ? '#ff6600' : 
                                  enemy.type === 'fast' ? '#00ff64' : '#ff00ff';
                ctx.fillStyle = bodyColor;
                ctx.beginPath();
                ctx.moveTo(size, 0);
                ctx.lineTo(-size * 0.7, -size * 0.7);
                ctx.lineTo(-size * 0.3, 0);
                ctx.lineTo(-size * 0.7, size * 0.7);
                ctx.closePath();
                ctx.fill();
                
                // Eye
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(size * 0.3, 0, size * 0.25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(size * 0.4, 0, size * 0.1, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
            
            // Draw player
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            
            // Player glow
            const playerGlow = ctx.createRadialGradient(0, 0, 0, 0, 0, 35);
            playerGlow.addColorStop(0, player.dashDuration > 0 ? 'rgba(0, 245, 255, 0.5)' : 'rgba(0, 100, 255, 0.3)');
            playerGlow.addColorStop(1, 'rgba(0, 100, 255, 0)');
            ctx.fillStyle = playerGlow;
            ctx.beginPath();
            ctx.arc(0, 0, 35, 0, Math.PI * 2);
            ctx.fill();
            
            // Player body
            ctx.fillStyle = '#0066ff';
            ctx.beginPath();
            ctx.moveTo(25, 0);
            ctx.lineTo(-15, -15);
            ctx.lineTo(-5, 0);
            ctx.lineTo(-15, 15);
            ctx.closePath();
            ctx.fill();
            
            // Player outline
            ctx.strokeStyle = '#00f5ff';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Cockpit
            ctx.fillStyle = '#00f5ff';
            ctx.beginPath();
            ctx.arc(5, 0, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Gun barrel
            ctx.fillStyle = '#004488';
            ctx.fillRect(15, -3, 15, 6);
            ctx.strokeStyle = '#00f5ff';
            ctx.strokeRect(15, -3, 15, 6);
            
            ctx.restore();
            
            // Draw ammo indicator
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(10, canvas.height - 40, 120, 30);
            ctx.strokeStyle = '#00f5ff';
            ctx.strokeRect(10, canvas.height - 40, 120, 30);
            
            ctx.fillStyle = '#00f5ff';
            ctx.font = '14px Orbitron';
            ctx.fillText('Патроны: ∞', 20, canvas.height - 20);
            
            // Dash cooldown indicator
            if (player.dashCooldown > 0) {
                const cooldownWidth = (player.dashCooldown / 60) * 100;
                ctx.fillStyle = 'rgba(0, 245, 255, 0.3)';
                ctx.fillRect(canvas.width - 120, canvas.height - 40, 100, 30);
                ctx.fillStyle = '#00f5ff';
                ctx.fillRect(canvas.width - 120, canvas.height - 40, 100 - cooldownWidth, 30);
                ctx.strokeStyle = '#00f5ff';
                ctx.strokeRect(canvas.width - 120, canvas.height - 40, 100, 30);
                ctx.fillStyle = '#fff';
                ctx.fillText('РЫВОК', canvas.width - 105, canvas.height - 20);
            } else {
                ctx.fillStyle = '#00f5ff';
                ctx.fillRect(canvas.width - 120, canvas.height - 40, 100, 30);
                ctx.fillStyle = '#000';
                ctx.fillText('РЫВОК', canvas.width - 105, canvas.height - 20);
            }
        }
        
        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
            document.getElementById('kills').textContent = kills;
            document.getElementById('healthBar').style.width = (player.health / player.maxHealth * 100) + '%';
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.add('visible');
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initial draw
        draw();
    </script>
</body>
</html>
